version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: authflow_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: authflow
    volumes:
      - mongodb_data:/data/db
    networks:
      - authflow_network

  redis:
    image: redis:7-alpine
    container_name: authflow_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - authflow_network

volumes:
  mongodb_data:
  redis_data:

networks:
  authflow_network:
    driver: bridge
